<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      margin: 0;
      /* width: 100%; */
      height: 100%;
      font-size: 0;
    }
    body *{
      font-size: 16px;
    }
    
    .slideshow{
      height: 762px;
    }
    .slideshow .slide{
      display: block;
      background-position: 57% 47%;
      height: 100%;
      /* width: auto; */
      background-size: cover;
    }
    
    .promo{
      background-size: cover;
      display: inline-block;
      /* border: 1px solid; */
      /* margin-right:2px;
      margin-bottom:2px; */
      border-top: 2px solid white;
      border-left: 1px solid white;
      border-right: 1px solid white;
      width:calc((100% - 6px)/4);
      height: 260px;
      background-size: cover;
      background-position: center;

    }
    .promo:nth-of-type(1){
      border-left:0;
    }
    .promo:nth-of-type(4){
      border-right:0;
    }

    .meta-links{
      /* max-width或width百分比，配合margin能让元素居中，并且两端留白！！ */
      max-width: 1080px;
      /* width:80%; */
      padding:0 20px; 
      margin: auto;
      border-bottom:1px solid rgb(238, 238, 238);
    }
    .meta-links .meta-link{
      float: left;
      width:33.33%;
      padding:45px 0;
      font-size: 0;
    }
    .meta-links .meta-link .icon{
      display:inline-block;
      width: 50px;
      height: 50px;
      margin-right: 10px;
      /* background-position: 50% 50%; */
      background-size: contain;
      background-repeat: no-repeat;
      font-size: 0;
    }
    .meta-links .meta-link .text{
      display: inline-block;
      vertical-align: top;
      padding-top: 3px;
    }
    .meta-links .meta-link:nth-of-type(1){
      text-align: left;
      min-width: 225px;
    }
    .meta-links .meta-link:nth-of-type(2){
      text-align: center;
      min-width: 175px;
    }
    .meta-links .meta-link:nth-of-type(3){
      text-align: right;
      min-width: 220px;
    }
    .meta-links .text{
      text-align:left;
    }
    .meta-links h4,p{
      margin: 0;
      vertical-align: middle;
      font-weight:normal;
    }
    .meta-links p{
      font-weight: lighter;
    }


    @media (max-width: 1080px){
      .slideshow{
        height: 460px;
      }
      .promo{
        width: calc((100% - 2px)/2);
      } 
      .promo:nth-of-type(2){
        border-right:0;
      }
      .promo:nth-of-type(3){
        border-left:0;
      }
    }
    /* 页面缩小时第2个和第3个meta-link元素之间大量间隙 */
    @media (max-width:716px){
      .meta-links .meta-link {
        padding: 20px 0;
        text-align: left !important;
      }
    }

    @media (max-width: 640px){
      .slideshow{
        height: 442px;
      }
      .promo{
        width: 100%;
        height: 208px;
        border-left:0;
        border-right:0;
      } 
    }
  </style>
</head>
<body>

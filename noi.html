<script id="ch0105/01">

    console.log("输入不合法");
    flag = 1;
  }
  if (flag == 0) {
    for (var i = 0; i < n; i++) {
      arr[i] = Number(prompt("输入第" + (i + 1) + "个学生的年龄"));

      }

      console.log(avg);
    }
  }
</script>

<script id="ch0105/31">
  var N = +prompt("输入N");
  var M = +prompt("输入M");
  var num = 0;
  var arr = new Array(N);
  for (var i = 1; i <= N; i++) {
    arr[i] = 1;
  }
  while (num <= M) {
    if (num == 1) {
      for (var i = 1; i <= N; i++) {
        arr[i] = -1;
      }
    }
    if (num == 2) {
      var j = 1;
      while (num * j <= N) {
        for (var i = 2; i <= N; i = 2 * j) {
          arr[i] = 1;
          j++;
        }
      }
    }
    if (num >= 3) {
      var j = 1;
      while (num * j <= N) {
        for (var i = num; i <= N; i = num * j) {
          arr[i] = -arr[i];
          j++;
        }
      }
    }
    num++;
  }
  //为了输出一个一行带逗号的输出，写这么多
  var s = "", count = 0;
  for (var i = 1; i <= N; i++) {
    if (arr[i] == -1) {
      count++;
    }
  }
  if (count == 1) {
    for (var i = 1; i <= N; i++) {
      if (arr[i] == -1) {
        s = i;
      }
    }

    var f = 0;
    for (var i = 1; i <= N; i++) {
      if (arr[i] == -1) {
        if (f == 0) {
          s = i;
          f = 1;
        }
        else {
          s = s + "," + i;
        }
      }
    }
  }
  console.log(s);

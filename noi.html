<script id="ch0103/17">
  var X1=Number(prompt("输入X1"));
  var Y1=Number(prompt("输入Y1"));
  var X2=Number(prompt("输入X2"));
  var Y2=Number(prompt("输入Y2"));
  var X3=Number(prompt("输入X3"));
  var Y3=Number(prompt("输入Y3"));
  var a=Math.sqrt(Math.pow(X1-X2,2)+Math.pow(Y1-Y2,2));
  var b=Math.sqrt(Math.pow(X1-X3,2)+Math.pow(Y1-Y3,2));
  var c=Math.sqrt(Math.pow(X2-X3,2)+Math.pow(Y2-Y3,2));
  var p=(a+b+c)/2;
  var S=Math.sqrt(p*(p-a)*(p-b)*(p-c)).toFixed(2);
  console.log(S);
</script>

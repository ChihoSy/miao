<script id="ch0105/01">
  var n=Number(prompt("输入n"));
  var arr=new Array(n);
  var flag=0;
  if(n<1 && n>100 && n%1!==0){
    console.log("输入不合法");
    flag=1;
  }
  if(flag==0){
    for(var i=0;i<n;i++){
      arr[i]=Number(prompt("输入第"+(i+1)+"个学生的年龄"));
      if((arr[i]<15||arr[i]>20)&&arr[i]%1!==arr[i]){
        console.log("输入不合法");
        flag=1;
        break;
      }
    }
    if(flag==0){
      var sum=0;
      for(var i=0;i<n;i++){
        sum+=arr[i];
      }
      var avg=(sum/n).toFixed(2);
      console.log(avg);
    }
  }
</script>
